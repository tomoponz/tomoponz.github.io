<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>......</title>
  <style>
    /* 隔離された空間・最初はカーソルを消して逃げられなくする */
    body {
      background-color: #000;
      color: #fff;
      font-family: "MS Mincho", "Hiragino Mincho Pro", serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
      cursor: none; 
      transition: background-color 0.5s;
    }

    #message {
      font-size: 24px;
      letter-spacing: 0.2em;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      text-align: center;
      z-index: 10;
    }

    #curseBox {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #8b0000;
      font-size: 14px;
      line-height: 1.2;
      overflow: hidden;
      word-wrap: break-word;
      pointer-events: none;
      z-index: 1;
    }

    /* カオス演出 */
    .glitch-extreme {
      animation: glitchAnim 0.1s infinite;
      background-color: #fff !important;
      color: #000 !important;
    }
    @keyframes glitchAnim {
      0% { transform: translate(0, 0) scale(1); filter: invert(0); }
      25% { transform: translate(-5px, 3px) scale(1.02); filter: invert(1); }
      50% { transform: translate(4px, -4px) scale(0.98); filter: invert(0); }
      75% { transform: translate(-2px, 5px) scale(1.05); filter: invert(1); }
      100% { transform: translate(3px, -2px) scale(1); filter: invert(0); }
    }

    /* 巨大な眼 */
    #theEye {
      position: absolute;
      width: 150px;
      height: 80px;
      background: radial-gradient(circle, #000 15%, #f00 25%, #500 50%, #000 90%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(0);
      opacity: 0;
      box-shadow: 0 0 50px #f00;
      transition: transform 0.1s, opacity 0.1s;
      z-index: 100;
    }
    .eye-open {
      opacity: 1 !important;
      transform: translate(-50%, -50%) scaleY(1) !important;
      animation: twitch 3s infinite;
    }
    @keyframes twitch {
      0%, 100% { transform: translate(-50%, -50%) scaleY(1); }
      5% { transform: translate(-52%, -48%) scaleY(0.9); }
      10% { transform: translate(-48%, -52%) scaleY(1.1); }
      15% { transform: translate(-50%, -50%) scaleY(1); }
    }

    /* 心音のように脈打つ背景 */
    .heartbeat {
      animation: hb 1s infinite;
    }
    @keyframes hb {
      0%, 100% { background-color: #000; }
      15% { background-color: #300; }
      30% { background-color: #000; }
      45% { background-color: #100; }
    }

    /* 偽のエラーダイアログ */
    #sysError {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #000;
      border: 2px solid #f00;
      color: #f00;
      font-family: monospace;
      padding: 20px;
      z-index: 200;
      display: none;
      box-shadow: 5px 5px 0 rgba(255,0,0,0.3);
    }
    #sysError h3 { margin-top: 0; border-bottom: 1px solid #f00; padding-bottom: 5px; font-size: 16px; }
    #progressBar { width: 100%; height: 20px; border: 1px solid #f00; margin-top: 15px; }
    #progressFill { width: 0%; height: 100%; background: #f00; transition: width 3s linear; }

    /* 最終フェーズ：出口の扉 */
    #escapeZone {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 4s ease-in;
      z-index: 300;
    }
    .door-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .door {
      color: #888;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #333;
      padding: 15px 25px;
      transition: all 0.3s;
    }
    .door:hover {
      color: #f00;
      border-color: #f00;
      text-shadow: 0 0 10px #f00;
      box-shadow: 0 0 15px rgba(255,0,0,0.5) inset;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="message">なぜ、開けたの？</div>
  <div id="curseBox"></div>

  <div id="theEye"></div>

  <div id="sysError">
    <h3>CRITICAL ERROR</h3>
    <div id="errText">端末の汚染を確認しました。<br>フォーマットを実行します...</div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <div id="escapeZone">
    <div style="color:#888; font-size:16px; letter-spacing:0.3em; margin-bottom: 10px;">どこへ逃げますか？</div>
    
    <div class="door-container">
      <a href="https://www.lomando.com/main.html" class="door">【 壱の扉 】</a>
      <a href="https://hasama.hippy.jp/aiueo/" class="door">【 弐の扉 】</a>
      <a href="https://kagamino-jrep.net/" class="door">【 参の扉 】</a>
    </div>

    <div class="door-container">
      <a href="dreamcore/index.html" class="door">【 肆の扉 (Dreamcore) 】</a>
      <a href="vaporwave/index.html" class="door">【 伍の扉 (Vaporwave) 】</a>
      <a href="liminal/index.html" class="door">【 陸の扉 (Liminal) 】</a>
      <a href="aero/index.html" class="door">【 漆の扉 (Aero) 】</a>
    </div>
  </div>

  <script>
    const msg = document.getElementById("message");
    const curseBox = document.getElementById("curseBox");
    let textInterval;
    
    // 2秒後：最初のメッセージ
    setTimeout(() => { msg.style.opacity = 1; }, 2000);

    // 5秒後：メッセージ変化
    setTimeout(() => {
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.style.color = "#ff0000";
        msg.textContent = "みいつけた";
        msg.style.opacity = 1;
      }, 1500);
    }, 5000);

    // 9秒後：バグ＆テキスト増殖発動
    setTimeout(() => {
      document.body.classList.add("glitch-extreme");
      
      const words = ["呪", "怨", "苦", "死", "痛", "逃ゲラレナイ", "ミテルヨ"];
      textInterval = setInterval(() => {
        const span = document.createElement("span");
        span.textContent = words[Math.floor(Math.random() * words.length)];
        span.style.position = "absolute";
        span.style.left = Math.random() * 100 + "%";
        span.style.top = Math.random() * 100 + "%";
        span.style.fontSize = (Math.random() * 50 + 10) + "px";
        span.style.transform = `rotate(${Math.random() * 360}deg)`;
        curseBox.appendChild(span);
        if (curseBox.childNodes.length > 150) curseBox.removeChild(curseBox.firstChild);
      }, 40);
    }, 9000);

    // 14秒後：【急展開】突然止まり、眼が開く
    setTimeout(() => {
      clearInterval(textInterval);
      document.body.classList.remove("glitch-extreme");
      curseBox.innerHTML = "";
      msg.style.display = "none";
      
      document.body.classList.add("heartbeat");
      document.getElementById("theEye").classList.add("eye-open");
    }, 14000);

    // 17秒後：偽のシステムエラー警告が出現
    setTimeout(() => {
      document.getElementById("theEye").style.opacity = 0;
      document.body.classList.remove("heartbeat");
      document.body.style.backgroundColor = "#000";
      
      const sysError = document.getElementById("sysError");
      sysError.style.display = "block";
      
      setTimeout(() => { document.getElementById("progressFill").style.width = "99%"; }, 500);
      
      setTimeout(() => {
        document.getElementById("errText").innerHTML = "データ削除中... 99%<br><br>...対象：あなたのすべて";
      }, 3500);
    }, 17000);

    // 23秒後：【最終フェーズ】エラーが崩壊し、脱出の扉が現れる
    setTimeout(() => {
      const sysError = document.getElementById("sysError");
      // エラー画面を強制終了風に消す
      sysError.style.display = "none"; 
      
      // カーソルを不気味な十字にして復活させる（クリックさせるため）
      document.body.style.cursor = "crosshair";
      
      const escapeZone = document.getElementById("escapeZone");
      escapeZone.style.display = "flex";
      
      // じわじわと扉が浮かび上がる
      setTimeout(() => {
        escapeZone.style.opacity = 1;
      }, 500);

    }, 23000);
  </script>
</body>
</html>
