<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tomoponz｜Warp（無料）</title>
  <meta name="description" content="ワープ先表示（Wikipedia＋OSM）">
  <link rel="stylesheet" href="style.css?v=20260222">
  <script defer src="app.js"></script>
  <script defer src="places.js"></script>
  <script defer src="portal.js"></script>
  <style>
    #fade{
      position:fixed; inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      transition: opacity .45s ease;
      z-index:9999;
    }
    .fadeIn{ opacity:1 !important; }

    .media{
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    .imgBox{aspect-ratio: 16/9; display:grid; place-items:center}
    .imgBox img{width:100%; height:100%; object-fit:cover; display:block}
    .imgPh{padding:22px; color:rgba(234,241,255,.75)}
    .mapBox{aspect-ratio: 16/9}
    .mapBox iframe{width:100%; height:100%; border:0}

    .console{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      line-height: 1.55;
      color: rgba(234,241,255,.78);
      white-space: pre-wrap;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 12px;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <div id="fade" aria-hidden="true"></div>

  <header class="nav">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <b>tomoponz</b><br><small>Warp（無料）</small>
      </div>
    </div>

    <nav class="navlinks">
      <a class="chip" href="index.html">プロフィール</a>
      <a class="chip" href="omikuji.html">おみくじ</a>
      <a class="chip" href="shindan.html">診断</a>
      <a class="chip" href="gallery.html">ネタ置き場</a>
      <a class="chip" href="links.html">リンク</a>
      <a class="chip" href="games.html">ゲーム</a>
      <a class="chip" href="door.html">ドア</a>
      <a class="chip" href="hachi.html">八百科事典</a>
      <div class="nav-search">
        <input type="search" id="searchInput" placeholder="検索キーワードを入力してください" autocomplete="off">
        <button id="searchBtn">検索</button>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 class="h1" id="placeTitle" style="margin:0">Loading...</h1>
      <p class="sub" id="placeDesc">ワープ中…</p>

      <div class="btnrow">
        <!-- portal.js が見るID -->
        <button id="warpAgain">もう一回ワープ</button>

        <a class="btn" id="mapLink" href="#" target="_blank" rel="noopener">地図で開く</a>
        <a class="btn" id="wikiLink" href="#" target="_blank" rel="noopener">Wikipedia</a>
      </div>
    </section>

    <section class="grid2">
      <div class="card">
        <h2>景色（Wikipedia）</h2>
        <div class="media imgBox" id="imgBox">
          <!-- portal.js が見るID -->
          <div class="imgPh" id="imgPh">画像を読み込み中…</div>
          <img id="placeImg" alt="" loading="lazy" style="display:none;">
        </div>
      </div>

      <div class="card">
        <h2>地図（OSM）</h2>
        <!-- portal.js は #mapBox に iframe を突っ込む -->
        <div class="media mapBox" id="mapBox"></div>
        <div class="note">鍵なし。埋め込みだけ。</div>
      </div>

      <div class="card">
        <h2>Warp Console</h2>
        <div class="console" id="warpConsole">init…</div>
      </div>

      <div class="card">
        <h2>Warp Log（最近）</h2>
        <!-- portal.js が見るID -->
        <ul class="list" id="warpLogShort"></ul>
        <div class="btnrow">
          <button onclick="clearWarpLog()">ログ消去</button>
          <a class="btn" href="door.html">ドアへ戻る</a>
        </div>
      </div>
    </section>

    <div class="footer">© tomoponz / Free Warp</div>
  </main>
</body>
</html>
