<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Where am I?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="camera-drift">
    <div class="flicker-light"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div class="text-container">
      <p>誰もいない。</p>
      <p>ずっと前から、誰もいない。</p>
      <p class="small">足音が聞こえるのは、気のせいです。</p>
    </div>

    <a href="../index.html" class="exit-sign">EXIT ➔</a>

    <img id="radio-btn" src="../img/daisy bell.png" alt="Play Music">
  </div>

  <audio id="bgm-buzz" src="../assets/sfx/backrooms-buzzing-sound-effect.mp3" loop></audio>
  <audio id="bgm-daisy" src="../assets/sfx/daisy-bell.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buzz = document.getElementById("bgm-buzz");
      const daisy = document.getElementById("bgm-daisy");
      const radioBtn = document.getElementById("radio-btn");

      // 音量調整（ハム音は環境音として低く、曲は少し目立たせる）
      buzz.volume = 0.4; 
      daisy.volume = 0.8;

      let isStarted = false;

      // 初回タップ/クリック時に再生開始
      const startAudio = () => {
        if (isStarted) return;
        isStarted = true;
        buzz.play().catch(e => console.log("Buzz再生エラー:", e));
        daisy.play().catch(e => console.log("Daisy再生エラー:", e));
      };

      document.body.addEventListener("click", startAudio, { once: true });
      document.body.addEventListener("touchstart", startAudio, { once: true });

      // 自動再生を試みる（ブロックされた場合は上記のクリックイベントでカバー）
      buzz.play().then(() => {
        daisy.play();
        isStarted = true;
      }).catch(() => {
        console.log("自動再生がブロックされました。画面タップで開始します。");
      });

      // 画像をクリックした時の処理（Daisy Bellを巻き戻して再生）
      radioBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // 背景のクリック判定と被らないようにする
        daisy.currentTime = 0; 
        daisy.play();
        
        // クリックした瞬間に少しだけ画像をノイズっぽく揺らす（演出）
        radioBtn.style.filter = "invert(1) blur(2px)";
        setTimeout(() => {
          radioBtn.style.filter = "";
        }, 150);
      });
    });
  </script>
</body>
</html>
