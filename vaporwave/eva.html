<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>終 劇</title>
  <style>
    /* 全体の背景：エヴァED特有の暗い空間 */
    body {
      margin: 0;
      height: 100vh;
      background-color: #030508;
      color: #fff;
      font-family: "ＭＳ Ｐ明朝", "MS PMincho", "游明朝", serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    /* 最初のスタート画面（クリックで再生開始） */
    #start-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      cursor: pointer;
      transition: opacity 2s ease;
    }
    .title-card {
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 20px;
      text-align: center;
    }
    .click-prompt {
      font-size: 1.2rem;
      margin-top: 30px;
      letter-spacing: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* 背景の月（アップロード画像を使用）と水面 */
    .moon {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background-image: url('../img/moon.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      /* 月の周囲がぼんやり光るエフェクト */
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      opacity: 0;
      transition: opacity 3s ease 1s;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background: linear-gradient(0deg, #021a3b, #030508);
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 3s ease 1s;
    }

    /* 中央のテキスト */
    .eva-text {
      position: absolute;
      top: 40%;
      font-size: 2rem;
      letter-spacing: 15px;
      opacity: 0;
      transition: opacity 4s ease 2s;
    }

    /* =========================================
       ★ ブラウン管テレビ (YouTubeを中に埋め込む) ★
       ========================================= */
    .crt-tv {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 300px;
      height: 225px;
      background: #050505;
      border: 20px solid #1a1a1a;
      border-radius: 20px 20px 30px 30px;
      box-shadow: 
        inset 0 0 10px rgba(255,255,255,0.05),
        10px 10px 20px rgba(0,0,0,0.8),
        0 0 0 8px #0d0d0d;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 2s ease 3s, transform 2s ease 3s;
      z-index: 100;
    }

    /* 画面のガラス・反射・ノイズエフェクト */
    .crt-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      box-shadow: inset 0 0 25px rgba(0,0,0,1);
      border-radius: 50% / 10%;
      z-index: 2;
    }
    .scanlines {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
      background-size: 100% 4px;
      z-index: 3;
    }
    .glare {
      position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 40%);
      z-index: 4;
    }
    .click-blocker {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
    }

    /* YouTube Iframe の設定 */
    .crt-tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.3);
      pointer-events: none;
    }

    /* 現実への帰還ボタン */
    .return-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      font-size: 1.2rem;
      color: #555;
      border: 1px solid #555;
      padding: 10px 20px;
      background: transparent;
      font-family: "ＭＳ Ｐ明朝", "MS PMincho", serif;
      text-decoration: none;
      opacity: 0;
      transition: all 1s ease 5s;
    }
    .return-btn:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    /* スマホ向け調整 */
    @media (max-width: 600px) {
      .title-card { font-size: 4rem; }
      .eva-text { font-size: 1.2rem; top: 35%; }
      .crt-tv {
        bottom: 100px; right: 50%; transform: translateX(50%) translateY(20px);
        width: 260px; height: 195px;
      }
      .return-btn { bottom: 20px; left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div id="start-screen" onclick="startEnding()">
    <div class="title-card">
      終 劇
      <div class="click-prompt">（画面をクリック）</div>
    </div>
  </div>

  <div class="moon" id="moon"></div>
  <div class="water" id="water"></div>
  
  <div class="eva-text" id="center-text">
    ＦＬＹ　ＭＥ　ＴＯ　ＴＨＥ　ＭＯＯＮ
  </div>

  <div class="crt-tv" id="tv-container">
    <div class="crt-screen"></div>
    <div class="scanlines"></div>
    <div class="glare"></div>
    <div class="click-blocker"></div>
    <div id="yt-placeholder"></div>
  </div>

  <a href="../index.html" class="return-btn" id="return-btn">現 実 へ 帰 還</a>

  <script>
    function startEnding() {
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { startScreen.style.display = 'none'; }, 2000);
      
      // 指定いただいた新しいYouTube動画IDに変更
      const ytId = "w2xi6Qjv8mw";
      const iframeHtml = `<iframe src="https://www.youtube.com/embed/${ytId}?autoplay=1&controls=0&disablekb=1&modestbranding=1&loop=1&playlist=${ytId}&fs=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      document.getElementById('yt-placeholder').innerHTML = iframeHtml;
      
      document.getElementById('moon').style.opacity = '1';
      document.getElementById('water').style.opacity = '1';
      document.getElementById('center-text').style.opacity = '1';
      
      const tv = document.getElementById('tv-container');
      tv.style.opacity = '1';
      if (window.innerWidth <= 600) {
        tv.style.transform = 'translateX(50%) translateY(0)';
      } else {
        tv.style.transform = 'translateY(0)';
      }

      document.getElementById('return-btn').style.opacity = '1';
    }
  </script>
</body>
</html>
